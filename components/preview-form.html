<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../styles/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="../styles/ionic-hacks-form.css" />
	<link rel="stylesheet" type="text/css" href="../styles/font-sf.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="../scripts/ionic.bundle.min.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-positive--transparent">
        <h1 class="title">Form Elements</h1>
    </ion-header-bar>
    <ion-content class="has-header">

        <label class="item item-input">
            <input type="text" placeholder="Placeholder text">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Label</span>
            <input type="text" placeholder="Placeholder text for a single line field">
        </label>

        <label class="item item-input">
            <span class="input-label">Label</span>
            <input type="text" placeholder="Placeholder text">
        </label>

        <label class="item item-input" style="margin: 10px">
            <input type="text" placeholder="Input border">
        </label>

        <label class="item item-input form-input-rounded" style="margin: 10px">
            <input type="text" placeholder="Input rounded">
        </label>

        <label class="item item-input form-input-disabled" style="margin: 10px">
            <input type="text" placeholder="Input border Disabled" disabled>
        </label>

        <label class="item item-input form-input-rounded form-input-disabled" style="margin: 10px">
            <input type="text" placeholder="Input rounded Disabled" disabled>
        </label>

    </ion-content>
</ion-pane>

<script>
    angular.module('starter', ['ionic']);
</script>

</body>
</html>
